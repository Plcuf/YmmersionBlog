{{define "Login"}}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Login </title>
        </head>
    <body>
        <header>
            <div class="title">
                <h1> Ymmersions </h1>
            </div>
            <div class="divider">
                <div class="categories">
                    <a href="http://localhost:8080/category?category=Minecraft" class="cat"> Minecraft </a>
                    <a href="http://localhost:8080/category?category=Geometry-Dash" class="cat"> Geometry Dash </a>
                    <a href="http://localhost:8080/category?category=GTA" class="cat"> GTA </a>
                    {{if .User.Admin }}
                        <a href="http://localhost:8080/admin" class="cat"> Admin </a>
                    {{end}}
                </div>
                <div class="searchbar">
                    <form action="/search" method="get">
                        <input class="input" type="search" name="title" placeholder="Rechercher" />
                        <button type="submit" class="icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                </div>
            </div>
        </header>
        <main>
            <a href="{{.UserData.Url}}" class="cat"> fermer </a>
            <form class="form" action="/login/treatment" method="POST">
                <label for="Nom">Saisissez votre Identifiant</label>
                <input type="text" name="Nom" id="Nom" autofocus>
                <label for="Mdp">Mot de passe</label>
                <input type="password" name="Mdp" id="Mdp" >
                <button class="bouton" type="submit">Valider</button>
            </form>
            <a href="http://localhost:8080/inscription" class="cat"> inscription </a>
        </main>
        <footer>
            <div class="namerights">
                <h4> Ymmersions </h4>
                <p> © 2024 Ymmersions. Tous droits réservés. </p>
            </div>
            <div class="links">
                <a href="#">
                    Page d'Explications    
                </a>
                <p>
                    Dante / Bellais / Carre / Sanchez
                </p>
            </div>
        </footer>
    </body>
</html>
{{end}}
