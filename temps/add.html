{{define "Add"}}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Ajout </title>
        <link rel="stylesheet" href="../static/css/article.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    </head>
    </head>
    <body>
        <header>
            <div class="title">
                <h1> Ymmersions </h1>
            </div>
            <div class="divider">
                <div class="categories">
                    <a href="http://localhost:8080/category?category=Minecraft" class="cat"> Minecraft </a>
                    <a href="http://localhost:8080/category?category=Geometry-Dash" class="cat"> Geometry Dash </a>
                    <a href="http://localhost:8080/category?category=GTA" class="cat"> GTA </a>
                    {{if .User.Admin }}
                        <a href="http://localhost:8080/admin" class="cat"> Admin </a>
                    {{end}}
                </div>
                <div class="searchbar">
                    <form action="/search" method="get">
                        <input class="input" type="search" name="title" placeholder="Rechercher" />
                        <button type="submit" class="icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                </div>
            </div>
        </header>
        <main>
            <a href="{{.User.Url}}" class="cat"> fermer </a>
            <form class="form" action="/inscription/treatment" method="POST">
                <label for="category">Choissisez votre catégorie:</label>
                <select name="category" id="category">
                <option value="Minecraft">Minecraft</option>
                <option value="Geometry-Dash">Geometry-Dash</option>
                <option value="GTA">GTA</option>
                </select>
                <label for="titre">Saisissez le titre</label>
                <input type="text" name="titre" id="titre" autofocus>
                <label for="Introduction">Introduction</label>
                <input type="text" name="Introduction" id="Introduction" >
                <label for="contains">Description</label>
                <input type="text" name="contains" id="contains" >
                <label for="Author">Votre nom</label>
                <input type="text" name="Author" id="Author" >
                <label for="Image">La photo du blog</label>
                <input type="file" name="Image" id="Image" >
                <button class="bouton" type="submit">Valider</button>
            </form>
            <!--Ajouter l'image-->
        </main>
        <footer>
            <div class="namerights">
                <h4> Ymmersions </h4>
                <p> © 2024 Ymmersions. Tous droits réservés. </p>
            </div>
            <div class="links">
                <a href="#">
                    Page d'Explications    
                </a>
                <p>
                    Dante / Bellais / Carre / Sanchez
                </p>
            </div>
        </footer>
    </body>
</html>
{{end}}
