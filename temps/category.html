{{define "Category"}}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Categories </title>
        <link rel="stylesheet" href="../static/css/category.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    </head>
    <body>
        <header>
            <div class="title">
                <h1> Ymmersions </h1>
            </div>
            <div class="divider">
                <div class="categories">
                    <a href="http://localhost:8080/category?category=Minecraft" class="cat"> Minecraft </a>
                    <a href="http://localhost:8080/category?category=Geometry-Dash" class="cat"> Geometry Dash </a>
                    <a href="http://localhost:8080/category?category=GTA" class="cat"> GTA </a>
                </div>
                <div class="searchbar">
                    <input type="text" placeholder="Search...">
                    <submit class="icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </submit>
                </div>
            </div>
        </header>
        <div class="banner">
            <img src="../../assets/img/GeometryDashLogo.png" alt="geometry dash logo">
            <div class="gameinfo">
                <h1> Geometry Dash </h1>
                <p> 2013 </p>
            </div>
        </div>
        <div class="articles">
            {{range .}}
                <a class="article">
                    <img src="../../assets/img/{{.Image}}">
                    <div class="articletext">
                        <h6> {{.Title}} </h6>
                        <div class="namedate">
                            <p> {{.Author}} -</p>
                            <p>&nbsp;{{.DateCreated}} </p>
                        </div>
                    </div>
                </a>
            {{end}}
        </div>
        <footer>
            <div class="namerights">
                <h4> Ymmersions </h4>
                <p> © 2024 Ymmersions. Tous droits réservés. </p>
            </div>
            <div class="links">
                <a href="#">
                    Page d'Explications    
                </a>
                <p>
                    Dante / Bellais / Carre / Sanchez
                </p>
            </div>
        </footer>
    </body>
</html>
{{end}}
